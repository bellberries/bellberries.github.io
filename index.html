<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bell Berries</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" type="image/x-icon" href="../content/favicon.ico">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="../" class="logo">Bell Berries</a>
        </div>
        <div class="navbar-right">

            <a href="https://maps.app.goo.gl/3f7HoFbgJQWVAWgP9">
                <ul class="navbar-ul">
                    <li class="navbar-li">
                        <img src="../content/location.svg" alt="Location Icon">
                    </li>
                    <li class="navbar-li">
                        <p class="navbar-p">
                            <span class="city-span">14891 Bell Dr.</span>
                            <span class="city-span">Livingston, CA</span>
                        </p>
                    </li>
                </ul>
            </a>  
        </div>
    </div>
    <div class="hero">
        <div class="hero-main">
            <h3 class="hero-main-open">
                Open Now!
            </h3>
            <h4 class="hours">
                <span class="hours-title">Hours</span>
                <span class="hours-days">Open Monday-Saturday,</span>
                <span class="hours-time">9:00 AM to 3:00 PM as supplies last</span>
            </h4>
            <a href="../reserve/" class="reserve-berries">Preorder</a>
            <div class="contact-us">
                <h4 class="contact-text">
                    Contact Us
                </h4>
                <div class="contact-links">
                    <a href="tel:12097775721" class="phone-a">
                        <img src="../content/phone.svg" alt="Phone Icon" class="phone-img">
                    </a>
                    <a href="https://wa.me/12097775721" class="whatsapp-a">
                        <img src="../content/whatsapp.svg" alt="Whatsapp Logo" class="whatapp-img">
                    </a>
                    <a href="https://www.facebook.com/profile.php?id=100083129211283&mibextid=ZbWKwL" class="facebook-a">
                        <img src="../content/facebook.svg" alt="Facebook Logo - By Icons8" class="facebook-img">
                    </a>
                </div>

            </div>
        </div>
        <div class="hero-right">
            <h3 class="prices">
                Prices
            </h3>
            <img src="../content/prices.jpg" alt="Official Bell Berries Price Sheet" class="prices-img">
        </div>
    </div>
</body>
</html>
