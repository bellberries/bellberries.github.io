<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visit our strawberry stand for freshly picked strawberries.">
    <meta name="keywords" content="strawberries, fresh strawberries, local strawberries, strawberry stand, farm fresh, buy strawberries">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Bell Berries">
    <meta property="og:description" content="Visit our strawberry stand for freshly picked strawberries.">
    <meta property="og:image" content="https://bellberries.github.io/content/closed.webp">
    <meta property="og:url" content="https://bellberries.github.io">
    <title>Bell Berries</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="content/favicon.ico">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="#" class="logo">Bell Berries</a>
        </div>
        <div class="navbar-right">

            <a href="https://maps.app.goo.gl/3f7HoFbgJQWVAWgP9">
                <ul class="navbar-ul">
                    <li class="navbar-li">
                        <img src="content/location.svg" alt="Location Icon">
                    </li>
                    <li class="navbar-li">
                        <p class="navbar-p">
                            <span class="city-span">14891 Bell Dr.</span>
                            <span class="city-span">Livingston, CA</span>
                        </p>
                    </li>
                </ul>
            </a>  
        </div>
    </div>
    <div class="hero">
        <div class="status">
            <h3 class="hero-h3">
                <span class="status-bell-berries">Bell Berries:</span>
                <span class="status-closed-for-season" style="display: none">Closed for Season</span>
                <span class="status-planting-season">Strawberries growing</span>
            </h3>
            <picture>
                <source srcset="content/closed.avif" type="image/avif">
                <img src="content/closed.jpg" class="closed">
            </picture>
        </div>
        <div class="hero-right">
            <h3 class="prices">
                Prices
            </h3>
            <picture>
                <source srcset="content/prices.avif" type="image/avif">
                <img src="content/prices.jpg" class="prices-img">
            </picture>
        </div>
    </div>
</body>
</html>
