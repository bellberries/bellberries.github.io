<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bell Berries</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="content/favicon.ico">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="#" class="logo">Bell Berries</a>
        </div>
        <div class="navbar-right">

            <a href="https://maps.app.goo.gl/3f7HoFbgJQWVAWgP9">
                <ul class="navbar-ul">
                    <li class="navbar-li">
                        <img src="content/location.svg" alt="Location Icon">
                    </li>
                    <li class="navbar-li">
                        <p class="navbar-p">
                            <span class="city-span">14891 Bell Dr.</span>
                            <span class="city-span">Livingston, CA</span>
                        </p>
                    </li>
                </ul>
            </a>  
        </div>
    </div>
    <div class="hero">
        <div class="status">
            <h3 class="hero-h3">
                <span class="status-bell-berries">Bell Berries:</span>
                <span class="status-closed-for-season" style="display: none">Closed for Season</span>
                <span class="status-planting-season">Strawberry planting in progress...</span>
            </h3>
            <img src="content/closed.jpg" alt="An Image signifying the closing of the season" class="closed">
        </div>
        <div class="hero-right">
            <h3 class="prices">
                Prices
            </h3>
            <img src="content/prices.jpg" alt="Official Bell Berries Price Sheet" class="prices-img">
        </div>
    </div>
</body>
</html>
